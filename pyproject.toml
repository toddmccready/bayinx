[project]
name = "bayinx"
version = "0.2.0"
description = "Bayesian Inference with JAX"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "equinox>=0.11.12",
    "jax>=0.4.38",
    "jaxtyping>=0.2.36",
    "optax>=0.2.4",
    "pytest>=8.3.5",
    "pytest-benchmark>=5.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
